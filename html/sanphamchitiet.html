<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Sản phẩm chi tiết</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->

        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/sanphamchitiet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="/js/sanphamchitiet.js"></script>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-4" >
                <img src="/images/Tui/tuii02.jpg" id="Hinhanh" alt="" width="100%">
            </div>
            <div class="col-8 text-start">
                <h1 id="Ten">Túi handmade đa màu</h1>
                <div>
                        <u>4.0</u>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        ||
                        <u>1,7k</u> đánh giá
                        ||
                        <u>4,6k</u> đã bán
                </div>
                <h1 id="Gia">250.000VND</h1>

                <div class="table">
                    <div class="row">
                        <div class="col-3">
                            <label for="">Bảo hiểm</label>
                        </div>
                        <div class="col-9">Có</div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <label for="">Vận chuyển</label>
                        </div>
                        <div class="col-9">Địa chỉ: Phường Xuân Khánh, Quận Ninh Kiều, Thành Phố Cần Thơ<i
                                class="fa-sharp fa-solid fa-location-dot"></i></div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <label for="">Phí vận chuyển</label>
                        </div>
                        <div class="col-9">40.000VND</div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label for="">Màu sắc</label>
                        </div>
                        <div class="col-9">
                            <p>Ngẫu nhiên</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label for="">Kiểu</label>
                        </div>
                        <div class="col-9" id="Kieu">Túi Chain</div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label for="">Nguyên liệu</label>
                        </div>
                        <div class="col-9" id="Nguyenlieu">02 cuộn len A23, 01 canvas cắt sẵn, 01 dây xích dài 1.1m, 2 nút hít, 02 khoen D, 01 kim đan</div>
                    </div>   
                    <div class="row">
                        <div class="col-3">
                            <label for="">Kích thước</label>
                        </div>
                        <div class="col-9" id="Kichthuoc">13x20cm</div>
                    </div>   
                    <div class="row justify-content-center">
                        <button type="button" class="btn align-content-center btn-addcart" id="add-cart" >Thêm Vào Giỏ Hàng</button>
                    </div>   
                    <div class="row"><a href="#">ĐÁNH GIÁ SẢN PHẨM</a></div>              
                </div>


            </div>
        </div>
    </div>

</html>
